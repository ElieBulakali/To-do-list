<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma To-Do List Avancée</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Ma To-Do List</h1>
    <button id="toggle-dark">🌙 Mode Sombre</button>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Ajouter une tâche..." required />
      <input type="datetime-local" id="todo-date" />
      <button type="submit">Ajouter</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
